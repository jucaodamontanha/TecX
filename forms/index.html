<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2? family= Roboto+Mono:wght@300;400;700 & family= Roboto:wght@400;500 & display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retorno de Credenciada</title>

</head>

<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b> Retorno de Credenciada</b></legend>
                <br>
                
               
                <div class="inputBox">
                    <input type="text" name="nun_contrato" id="nun_contrato" class="inputUser_txt" required>
                    <label for="nun_contrato" class="labelInput">QUAL NUMERO DO CONTRATO? COM O CODIGO DA
                        CIDADE:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="reclamacao" id="reclamacao" class="inputUser_txt" required>
                    <label for="reclamacao" class="labelInput">EM POUCAS PALAVRAS DESCREVA QUAL A RECLAMAÇÃO DO
                        CLIENTE?</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="resolucao" id="resolucao" class="inputUser_txt" required>
                    <label for="resolucao" class="labelInput">EM POUCAS PALAVRAS DESCREVA QUAL FOI A RESOLUÇÃO DO
                        RETORNO?</label>
                </div>
                <br><br>
                <p>PODERIA SER EVITADO?</p>
                <BR></BR>
                <div class="inputBox">
                    <input type="radio" name="evitado" id="evitado" class="inputUser" required>
                    <label for="evitado" class="labelInput">SIM</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="evitado" id="evitado" class="inputUser" required>
                    <label for="evitado" class="labelInput">NÃO</label>
                </div>
                <br><br>
                <P>QUAL FOI A CAUSA DO PROBLEMA?</P>
                <BR></BR>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser" required>
                    <label for="causa" class="labelInput">TERMINAL EMTA</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser" required>
                    <label for="causa" class="labelInput">TERMINAL DECODER</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser" required>
                    <label for="causa" class="labelInput">TECNICO</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser" required>
                    <label for="causa" class="labelInput">CLIENTE</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser"required>
                    <label for="causa" class="labelInput">REDE EXTERNA</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="radio" name="causa" id="causa" class="inputUser" required>
                    <label for="causa" class="labelInput">CABEAMENTO</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">
               
            </fieldset>
        </form>
    </div>

</body>

</html>
